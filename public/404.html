<\!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - BlockSwarms</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      line-height: 1.5;
      background-color: #020617;
      color: #94a3b8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: 
        radial-gradient(at 10% 10%, rgba(16, 185, 129, 0.05) 0px, transparent 50%),
        radial-gradient(at 90% 90%, rgba(16, 185, 129, 0.05) 0px, transparent 50%);
      background-attachment: fixed;
    }
    .container {
      max-width: 600px;
      padding: 2rem;
      text-align: center;
      background-color: rgba(15, 23, 42, 0.3);
      border: 1px solid rgba(16, 185, 129, 0.2);
      border-radius: 1rem;
      backdrop-filter: blur(10px);
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #10b981;
    }
    p {
      margin-bottom: 1.5rem;
      color: #d1d5db;
    }
    .links {
      display: flex;
      flex-direction: row;
      gap: 1rem;
      margin-top: 2rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    a {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.2);
      color: #10b981;
      text-decoration: none;
      border-radius: 0.375rem;
      font-weight: 500;
      transition: all 0.2s;
    }
    a:hover {
      background-color: rgba(16, 185, 129, 0.2);
    }
    .status {
      margin-top: 3rem;
      font-size: 0.875rem;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>The page you're looking for doesn't exist or has been moved.</p>
    
    <div class="links">
      <a href="/">Return to Homepage</a>
      <a href="/api/health">Check API Status</a>
    </div>
    
    <div class="status">
      <p>BlockSwarms - AI Powered Solana Trading</p>
    </div>
  </div>
</body>
</html>
